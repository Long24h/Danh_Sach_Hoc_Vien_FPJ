<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Du Học FPJ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="imgbar">
        <img src="https://static2.yan.vn/YanNews/2167221/201908/1_yannews_fbcover_sep-9ce2c29c.jpg" alt="No IMG">
    </div>
    <table border="1">
        <tr>
            <td><a href="">TRANG CHỦ</a></td>
            <td><a href="">LỊCH HỌC</a></td>
            <td><a href="">DANH SÁCH</a></td>
            <td><a href="">BXH</a></td>
            <td><a href="">HỌC PHÍ</a></td>
            <td><a href="">THAM QUAN</a></td>
            <td><a href="">HỖ TRỢ</a></td>
        </tr>
    </table>
    <div class="container">
    <div class="row">
            <h4 class="heading-4">DANH SÁCH HỌC VIÊN FPJ</h4>
            <button class="btn btn-primary" onclick="openModal()">
            <i class="fa-solid fa-person-circle-plus"></i>
            SỬA
            </button>
    </div>
        <div class="row">
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            <input type="checkbox">
                        </th>
                        <th>TÊN</th>
                        <th>ẢNH ĐẠI DIỆN</th>
                        <th>SỐ ĐIỆN THOẠI</th>
                        <th>EMAIL</th>
                        <th>ACTIONS</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal-container">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-title">THÊM HỌC VIÊN</div>
                <div class="close-modal" onclick="closeModal()">&times;</div>
            </div>
            <div class="modal-body">
                <div class="create-contact">
                    <div class="contact-info">
                        <div class="form-group">
                            <label for="name">TÊN</label>
                            <input type="text" class="form-control" id="name">
                            <input type="hidden" value="0" id="contactId">
                        </div>
                        <div class="form-group">
                            <label for="avatar">ẢNH ĐẠI DIỆN</label>
                            <input type="url" class="form-control" id="avatar" onchange="changeAvatar()">
                        </div>
                        <div class="form-group">
                            <label for="mobile">SỐ ĐIỆN THOẠI</label>
                            <input type="tel" class="form-control" id="mobile">
                        </div>
                        <div class="form-group">
                            <label for="email">EMAIL</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label for="email"></label>
                            <button id="btnAdd" class="btn btn-warning mr" onclick="addContact()">THÊM</button>
                            <button id="btnUpdate" class="btn btn-primary mr d-none" onclick="updateContact()">LƯU</button>
                            <button class="btn btn-danger" onclick="closeModal()">HỦY</button>
                        </div>
                    </div>
                    <div class="preview-avatar">
                        <img class="avatar-lg" src="images/noavatar.jpg" alt="">
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    </body>
